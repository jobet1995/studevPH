version: "3.9"

networks:
  wagtail_net:
    driver: bridge

services:
  # Wagtail web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: wagtail-app:latest
    container_name: studevph_web
    expose:
      - "8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PORT: "8000"
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - wagtail_data:/app
      - static_volume:/app/static
      - media_volume:/app/media
    restart: unless-stopped
    networks:
      - wagtail_net

  # Custom Nginx for HTTPS / reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: wagtail_nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl:ro  # Self-signed or real certs
      - static_volume:/static:ro
      - media_volume:/media:ro
    entrypoint: >
      sh -c "until nc -z web 8000; do echo 'Waiting for web container...'; sleep 3; done; exec nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      - wagtail_net

volumes:
  wagtail_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  nginx_certs:
    driver: local
  nginx_vhost:
    driver: local
  nginx_html:
    driver: local

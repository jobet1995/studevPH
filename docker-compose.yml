version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: wagtail-app:latest
    container_name: studevph_web
    expose:
      - "8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PORT: "8000"
    volumes:
      - wagtail_data:/app
      - static_volume:/app/static
      - media_volume:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      retries: 20
      start_period: 10s
      timeout: 5s

  nginx:
    image: nginx:1.25-alpine
    container_name: wagtail_nginx
    ports:
      - "80:80"
    depends_on:
      web:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    restart: unless-stopped

volumes:
  wagtail_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
